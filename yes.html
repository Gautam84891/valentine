<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever ‚ù§Ô∏è</title>

<style>
/* üì± Instagram Reel 9:16 */
body {
    margin: 0;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

/* Reel container */
#reel {
    position: relative;
    width: 100vw;
    height: 100vh;
    max-width: 430px;
    margin: auto;
    background: black;
    overflow: hidden;
}

/* ‚ù§Ô∏è Heart-shaped photo */
#photo {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 280px;
    height: 280px;
    background-size: cover;
    background-position: center;
    clip-path: path("M140 260 C-40 150 20 -40 140 60 C260 -40 320 150 140 260 Z");
    animation: zoom 5s infinite alternate;
}

/* Soft zoom */
@keyframes zoom {
    from { transform: translateX(-50%) scale(1); }
    to { transform: translateX(-50%) scale(1.08); }
}

/* üí¨ Text */
#text {
    position: absolute;
    bottom: 18%;
    width: 100%;
    text-align: center;
    font-size: 24px;
    padding: 0 15px;
}

/* üéâ Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    animation: fall 3s linear forwards;
}

@keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
}
</style>
</head>

<body>

<div id="reel">
    <div id="photo"></div>
    <div id="text"></div>
</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* ‚ñ∂ Music plays after user click (required by browser) */
window.addEventListener("click", () => {
    document.getElementById("music").play();
}, { once: true });

/* ‚ù§Ô∏è Heart slideshow (.jpeg) */
const images = [
    "./photos/1.jpeg",
    "./photos/2.jpeg",
    "./photos/3.jpeg",
    "./photos/4.jpeg"
];

let imgIndex = 0;
const photo = document.getElementById("photo");
photo.style.backgroundImage = `url(${images[0]})`;

setInterval(() => {
    imgIndex = (imgIndex + 1) % images.length;
    photo.style.backgroundImage = `url(${images[imgIndex]})`;
}, 3500);

/* üí¨ Typewriter proposal */
const msg = "Gautam ‚ù§Ô∏è Ilakiya\nForever & Always üíç";
let i = 0;
const textDiv = document.getElementById("text");

function type() {
    if (i < msg.length) {
        textDiv.innerHTML += msg[i] === "\n" ? "<br>" : msg[i];
        i++;
        setTimeout(type, 90);
    }
}
type();

/* üéâ Confetti blast */
function confettiBlast() {
    for (let i = 0; i < 20; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.background = `hsl(${Math.random()*360},100%,50%)`;
        c.style.left = Math.random() * 100 + "%";
        c.style.top = "-10px";
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 3000);
    }
}
setInterval(confettiBlast, 1200);
</script>

</body>
</html>
