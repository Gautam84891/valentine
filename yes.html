<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    font-family: Arial, sans-serif;
    color: white;
}

#slideshow {
    position: fixed;
    width: 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    transition: background-image 1.5s ease-in-out;
}

#overlay {
    position: absolute;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.45);
}

#text {
    position: absolute;
    bottom: 18%;
    width: 100%;
    text-align: center;
    font-size: 28px;
    padding: 0 10px;
}
</style>
</head>

<body>

<div id="slideshow"></div>
<div id="overlay"></div>
<div id="text"></div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
// ‚ñ∂ PLAY MUSIC AFTER USER INTERACTION
window.addEventListener("click", () => {
    document.getElementById("music").play();
}, { once: true });

// üñº SLIDESHOW (.jpeg)
const images = [
    "./photos/1.jpeg",
    "./photos/2.jpeg",
    "./photos/3.jpeg",
    "./photos/4.jpeg"
];

let index = 0;
const slide = document.getElementById("slideshow");
slide.style.backgroundImage = `url(${images[0]})`;

setInterval(() => {
    index = (index + 1) % images.length;
    slide.style.backgroundImage = `url(${images[index]})`;
}, 4000);

// üí¨ TYPEWRITER MESSAGE
const message = "Gautam ‚ù§Ô∏è Ilakiya\nForever & Always üíç";
let i = 0;
const textDiv = document.getElementById("text");

function typeWriter() {
    if (i < message.length) {
        textDiv.innerHTML += message[i] === "\n" ? "<br>" : message[i];
        i++;
        setTimeout(typeWriter, 90);
    }
}
typeWriter();

// üéâ CONFETTI
function confetti() {
    for (let i = 0; i < 25; i++) {
        const d = document.createElement("div");
        d.style.position = "absolute";
        d.style.width = "8px";
        d.style.height = "8px";
        d.style.background = `hsl(${Math.random()*360},100%,50%)`;
        d.style.left = Math.random()*100 + "%";
        d.style.top = "-10px";
        d.style.animation = "fall 3s linear";
        document.body.appendChild(d);
        setTimeout(() => d.remove(), 3000);
    }
}
setInterval(confetti, 1200);
</script>

<style>
@keyframes fall {
    to {
        transform: translateY(110vh) rotate(360deg);
    }
}
</style>

</body>
</html>
