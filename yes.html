<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    background: black;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* üì± Reel container */
#reel {
    position: relative;
    width: 100vw;
    height: 100vh;
    max-width: 430px;
    margin: auto;
    background: black;
}

/* ‚ù§Ô∏è Heart-shaped photo */
#photo {
    position: absolute;
    top: 10%;
    left: 50%;
    transform: translateX(-50%);
    width: 280px;
    height: 280px;
    background-size: cover;
    background-position: center;
    clip-path: path("M140 260 C-40 150 20 -40 140 60 C260 -40 320 150 140 260 Z");
    transition: background-image 1s ease-in-out;
}

/* üí¨ Text */
#text {
    position: absolute;
    bottom: 18%;
    width: 100%;
    text-align: center;
    font-size: 24px;
    color: white;
    padding: 0 15px;
}
</style>
</head>

<body>

<div id="reel">
    <div id="photo"></div>
    <div id="text"></div>
</div>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<script>
/* ‚ñ∂ Music plays only after YES click */
window.addEventListener("click", () => {
    document.getElementById("music").play();
}, { once: true });

/* üñº 7-photo slideshow (.jpeg) */
const images = [
    "./photos/1.jpeg",
    "./photos/2.jpeg",
    "./photos/3.jpeg",
    "./photos/4.jpeg",
    "./photos/5.jpeg",
    "./photos/6.jpeg",
    "./photos/7.jpeg"
];

let index = 0;
const photo = document.getElementById("photo");
photo.style.backgroundImage = `url(${images[0]})`;

setInterval(() => {
    index = (index + 1) % images.length;
    photo.style.backgroundImage = `url(${images[index]})`;
}, 3500);

/* üí¨ Typewriter message */
const message = "Gautam ‚ù§Ô∏è Ilakiya\nForever & Always üíç";
let i = 0;
const textDiv = document.getElementById("text");

function typeWriter() {
    if (i < message.length) {
        textDiv.innerHTML += message[i] === "\n" ? "<br>" : message[i];
        i++;
        setTimeout(typeWriter, 90);
    }
}
typeWriter();
</script>

</body>
</html>
