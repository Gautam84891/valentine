<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Proposal üíç</title>

<style>
body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, #1f2933, #020617);
    color: white;
    text-align: center;
}

/* Soft glow */
body::after {
    content: "";
    position: absolute;
    inset: 0;
    box-shadow: inset 0 0 120px rgba(255,77,109,0.3);
    pointer-events: none;
}

h1 { font-size: 40px; margin-bottom: 5px; }
h2 { font-size: 22px; color: #ff9aa2; margin-bottom: 15px; }
p  { font-size: 20px; margin-bottom: 25px; }

.buttons {
    position: relative;
    width: 100%;
    height: 160px;
}

button {
    font-size: 22px;
    padding: 14px 32px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    position: absolute;
}

/* YES button pulse */
.yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    top: 10px;
    transform: translateX(-50%);
    animation: heartbeat 1.2s infinite;
}

@keyframes heartbeat {
    0% { transform: translateX(-50%) scale(1); }
    25% { transform: translateX(-50%) scale(1.15); }
    50% { transform: translateX(-50%) scale(1); }
    75% { transform: translateX(-50%) scale(1.2); }
    100% { transform: translateX(-50%) scale(1); }
}

/* NO button (VISIBLE) */
.no {
    background: #e5e7eb;
    color: black;
    left: 35%;
    top: 90px;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-100vh); opacity: 0; }
}

/* Fireworks */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { transform: scale(1); opacity: 1; }
    to   { transform: scale(8); opacity: 0; }
}

/* Proposal screen */
#proposal {
    display: none;
    position: absolute;
    inset: 0;
    background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
    color: #7a003c;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
}

#typewriter {
    font-size: 26px;
    max-width: 650px;
}
</style>
</head>

<body>

<!-- MUSIC (will start only after YES) -->
<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<h1>Be My <span style="color:#7CFC00">Valentine</span></h1>
<p>Ilakiya, will you be my Valentine? üíñ</p>

<div class="buttons">
    <button class="yes" onclick="yesClick()">Yes</button>
    <button class="no" onmouseover="moveNo()">No</button>
</div>

<!-- Proposal Mode -->
<div id="proposal">
    <h1>üíç Gautam ‚ù§Ô∏è Ilakiya üíç</h1>
    <p id="typewriter"></p>
</div>

<script>
const music = document.getElementById("music");

/* NO button runs away */
function moveNo() {
    const no = document.querySelector('.no');
    no.style.left = Math.random() * (window.innerWidth - 120) + "px";
    no.style.top  = Math.random() * (window.innerHeight - 120) + "px";
}

/* Floating hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 300);

/* YES click ‚Üí MUSIC + PROPOSAL */
function yesClick() {
    music.play();               // üéµ START MUSIC HERE
    document.querySelector('.buttons').style.display = "none";
    document.getElementById("proposal").style.display = "flex";
    startTypewriter();
    fireworks();
}

/* Typewriter message */
const text =
"Gautam ‚ù§Ô∏è Ilakiya\n\nFrom this moment till forever,\nwill you marry me and be my life partner? üíçüíñ";
let idx = 0;

function startTypewriter() {
    const el = document.getElementById("typewriter");
    const timer = setInterval(() => {
        el.innerHTML += text[idx] === "\n" ? "<br>" : text[idx];
        idx++;
        if (idx >= text.length) clearInterval(timer);
    }, 60);
}

/* Fireworks */
function fireworks() {
    setInterval(() => {
        const f = document.createElement("div");
        f.className = "firework";
        f.style.left = Math.random() * 100 + "vw";
        f.style.top  = Math.random() * 100 + "vh";
        f.style.background =
            ["#ff4d6d","#ffd166","#06d6a0","#4dabf7"][Math.floor(Math.random()*4)];
        document.body.appendChild(f);
        setTimeout(() => f.remove(), 1000);
    }, 300);
}
</script>

</body>
</html>
