<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: radial-gradient(circle, #1f2933, #020617);
    color: white;
    text-align: center;
}

/* Glow effect */
body::after {
    content: "";
    position: absolute;
    inset: 0;
    box-shadow: inset 0 0 120px rgba(255,77,109,0.3);
    pointer-events: none;
}

h1 { font-size: 40px; }
h2 { font-size: 22px; color: #ff9aa2; }
p  { font-size: 20px; margin-bottom: 25px; }

.buttons {
    position: relative;
    width: 100%;
    height: 150px;
}

button {
    font-size: 22px;
    padding: 14px 32px;
    border: none;
    border-radius: 14px;
    cursor: pointer;
    position: absolute;
}

/* YES button pulse */
.yes {
    background: #ff4d6d;
    color: white;
    left: 50%;
    transform: translateX(-50%);
    animation: heartbeat 1.2s infinite;
}

@keyframes heartbeat {
    0%   { transform: translateX(-50%) scale(1); }
    25%  { transform: translateX(-50%) scale(1.15); }
    50%  { transform: translateX(-50%) scale(1); }
    75%  { transform: translateX(-50%) scale(1.2); }
    100% { transform: translateX(-50%) scale(1); }
}

.no {
    background: #e5e7eb;
    color: black;
    left: 30%;
    top: 80px;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -20px;
    font-size: 20px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to   { transform: translateY(-100vh); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 10px;
    height: 10px;
    animation: fall 2s linear forwards;
}

@keyframes fall {
    from { transform: translateY(0) rotate(0); }
    to   { transform: translateY(100vh) rotate(720deg); opacity: 0; }
}

/* Music button */
.music-btn {
    position: fixed;
    top: 15px;
    right: 15px;
    font-size: 14px;
    padding: 8px 12px;
    border-radius: 20px;
    border: none;
    background: #ff4d6d;
    color: white;
}
</style>
</head>

<body onclick="startMusic()">

<button class="music-btn" onclick="toggleMusic(event)">üîä Music</button>

<audio id="music" loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<h1>Be My <span style="color:#7CFC00">Valentine</span></h1>
<h2>Gautam ‚ù§Ô∏è Ilakiya</h2>
<p>Ilakiya, will you be my Valentine? üíñ</p>

<div class="buttons">
    <button class="yes" onclick="yesClick()">Yes</button>
    <button class="no" onmouseover="moveNo()">No</button>
</div>

<script>
let musicStarted = false;
const music = document.getElementById("music");

/* Start music on first interaction */
function startMusic() {
    if (!musicStarted) {
        music.play();
        musicStarted = true;
    }
}

/* Toggle music */
function toggleMusic(e) {
    e.stopPropagation();
    music.paused ? music.play() : music.pause();
}

/* NO button run */
function moveNo() {
    const no = document.querySelector('.no');
    no.style.left = Math.random() * (window.innerWidth - 100) + "px";
    no.style.top  = Math.random() * (window.innerHeight - 100) + "px";
}

/* YES click */
function yesClick() {
    launchConfetti();
    setTimeout(() => location.href = "yes.html", 1500);
}

/* Hearts */
setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.innerHTML = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 6000);
}, 250);

/* Confetti */
function launchConfetti() {
    for (let i = 0; i < 150; i++) {
        const c = document.createElement("div");
        c.className = "confetti";
        c.style.left = Math.random() * 100 + "vw";
        c.style.backgroundColor =
            ["#ff4d6d","#ffd166","#06d6a0","#4dabf7"][Math.floor(Math.random()*4)];
        document.body.appendChild(c);
        setTimeout(() => c.remove(), 2000);
    }
}
</script>

</body>
</html>
