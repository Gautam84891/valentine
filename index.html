<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>

<style>
    body {
        height: 100vh;
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, #1f2933, #111827);
        color: white;
        text-align: center;
    }

    h1 {
        font-size: 40px;
        margin-bottom: 5px;
    }

    h2 {
        font-size: 22px;
        color: #ff9aa2;
        margin-bottom: 20px;
    }

    p {
        font-size: 20px;
        margin-bottom: 25px;
    }

    .buttons {
        position: relative;
        width: 100%;
        height: 140px;
    }

    button {
        font-size: 22px;
        padding: 14px 30px;
        border: none;
        border-radius: 14px;
        cursor: pointer;
        position: absolute;
    }

    /* YES button */
    .yes {
        background: #ff4d6d;
        color: white;
        left: 50%;
        transform: translateX(-50%);
        animation: pulse 1.5s infinite;
    }

    /* Pulse animation */
    @keyframes pulse {
        0%   { transform: translateX(-50%) scale(1); }
        50%  { transform: translateX(-50%) scale(1.15); }
        100% { transform: translateX(-50%) scale(1); }
    }

    /* NO button */
    .no {
        background: #e5e7eb;
        color: black;
        left: 30%;
        top: 70px;
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: floatUp 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes floatUp {
        from { transform: translateY(0); opacity: 1; }
        to   { transform: translateY(-100vh); opacity: 0; }
    }

    /* Confetti */
    .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: red;
        animation: confettiFall 2s linear forwards;
    }

    @keyframes confettiFall {
        from {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        to {
            transform: translateY(100vh) rotate(720deg);
            opacity: 0;
        }
    }

    /* Mobile friendly */
    @media (max-width: 600px) {
        h1 { font-size: 32px; }
        p { font-size: 18px; }
        button { font-size: 18px; }
    }
</style>
</head>

<body>

<!-- Background music -->
<audio autoplay loop>
    <source src="music.mp3" type="audio/mpeg">
</audio>

<h1>Be My <span style="color:#7CFC00">Valentine</span></h1>
<h2>Gautam ‚ù§Ô∏è Ilakiya</h2>
<p>Ilakiya, will you be my Valentine? üíñ</p>

<div class="buttons">
    <button class="yes" onclick="yesClick()">Yes</button>
    <button class="no" onmouseover="moveNo()">No</button>
</div>

<script>
    /* NO button runs away */
    function moveNo() {
        const noBtn = document.querySelector('.no');
        noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
        noBtn.style.top  = Math.random() * (window.innerHeight - 100) + "px";
    }

    /* YES click */
    function yesClick() {
        launchConfetti();
        setTimeout(() => {
            window.location.href = "yes.html";
        }, 1500);
    }

    /* Floating hearts */
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 15) + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 300);

    /* Confetti blast */
    function launchConfetti() {
        for (let i = 0; i < 120; i++) {
            const confetti = document.createElement("div");
            confetti.className = "confetti";
            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.backgroundColor =
                ["#ff4d6d", "#ffd166", "#06d6a0", "#4dabf7"][Math.floor(Math.random() * 4)];
            confetti.style.animationDuration = (Math.random() * 1 + 1.5) + "s";
            document.body.appendChild(confetti);

            setTimeout(() => confetti.remove(), 2000);
        }
    }
</script>

</body>
</html>
