<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #0f172a, #1e293b);
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
}

h1 { font-size: 38px; margin-bottom: 5px; }
h2 { color: #ff8fab; margin-bottom: 20px; }

p { font-size: 22px; }

button {
    padding: 15px 30px;
    font-size: 22px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    position: absolute;
}

#yes {
    background: #ff4d6d;
    color: white;
    bottom: 120px;
    animation: pulse 1.2s infinite;
}

#no {
    background: #e5e7eb;
    color: black;
    bottom: 120px;
    left: 60%;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.15); }
    100% { transform: scale(1); }
}
</style>
</head>

<body>

<h1>Be My Valentine üíñ</h1>
<p>Ilakiya, will you marry me? üíç</p>

<button id="yes" onclick="goYes()">YES</button>
<button id="no" onmouseover="runAway()">NO</button>

<script>
function runAway() {
    const no = document.getElementById("no");
    no.style.left = Math.random() * 80 + "%";
    no.style.top  = Math.random() * 80 + "%";
}

function goYes() {
    window.location.href = "yes.html";
}
</script>

</body>
</html>
